<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绿色清新登录界面</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.1.1/css/all.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <!-- https://fontawesome.com/v5/search?s=solid%2Cbrands -->
</head>
<body>
<img src="images/wave.png" class="wave">
<div class="container">
    <div class="img">
        <img src="images/bg.svg" alt="">
    </div>
    <div class="login-content">
        <form action="index.html">
            <img src="images/avatar.svg" alt="">
            <h2 class="title">欢迎</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>用户名</h5>
                    <input type="text" class="input">
                </div>
            </div>
            <div class="input-div two">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>密码</h5>
                    <input type="password" class="input">
                </div>
            </div>
            <a href="javascript:;">忘记密码</a>
            <input type="submit" value="登录" class="btn">
        </form>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
